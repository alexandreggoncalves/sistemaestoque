
{% load static %}
<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <title>Beoro Admin Template v1.2</title>
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}">
        
    <!-- common stylesheets-->
        <!-- bootstrap framework css -->
            <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}">
        <!-- iconSweet2 icon pack (16x16) -->
            <link rel="stylesheet" href="{% static 'img/icsw2_16/icsw2_16.css' %}">
        <!-- splashy icon pack -->
            <link rel="stylesheet" href="{% static 'img/splashy/splashy.css' %}">
        <!-- flag icons -->
            <link rel="stylesheet" href="{% static 'img/flags/flags.css' %}">
        <!-- power tooltips -->
            <link rel="stylesheet" href="{% static 'js/lib/powertip/jquery.powertip.css' %}">
        <!-- google web fonts -->
            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Abel">
            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">

    <!-- aditional stylesheets -->
        <!-- colorbox -->
            <link rel="stylesheet" href="{% static 'js/lib/colorbox/colorbox.css' %}">
        <!--fullcalendar -->
            <link rel="stylesheet" href="{% static 'js/lib/fullcalendar/fullcalendar_beoro.css' %}">


        <!-- main stylesheet -->
            <link rel="stylesheet" href="{% static 'css/beoro.css' %}">

    </head>
    <body class="bg_d">
        {% block navbar %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        <!-- footer --> 
        <footer>
            <div class="container">
                <div class="row">
                    <div class="span5">
                        <div>&copy; Your Company 2012</div>
                    </div>
                    <div class="span7">
                        <ul class="unstyled">
                            <li><a href="#">First link</a></li>
                            <li>&middot;</li>
                            <li><a href="#">Second link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Common JS -->
        <!-- jQuery framework -->
            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/jquery-migrate.js' %}"></script>
        <!-- bootstrap Framework plugins -->
            <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- top menu -->
            <script src="{% static 'js/jquery.fademenu.js' %}"></script>
        <!-- top mobile menu -->
            <script src="{% static 'js/selectnav.min.js' %}"></script>
        <!-- actual width/height of hidden DOM elements -->
            <script src="{% static 'js/jquery.actual.min.js' %}"></script>
        <!-- jquery easing animations -->
            <script src="{% static 'js/jquery.easing.1.3.min.js' %}"></script>
        <!-- power tooltips -->
            <script src="{% static 'js/lib/powertip/jquery.powertip-1.1.0.min.js' %}"></script>
        <!-- date library -->
            <script src="{% static 'js/moment.min.js' %}"></script>
        <!-- common functions -->
            <script src="{% static 'js/beoro_common.js' %}"></script>


        <!-- Dashboard JS -->
        <!-- jQuery UI -->
            <script src="{% static 'js/lib/jquery-ui/jquery-ui-1.10.2.custom.min.js' %}"></script>
        <!-- touch event support for jQuery UI -->
            <script src="{% static 'js/lib/jquery-ui/jquery.ui.touch-punch.min.js' %}"></script>
        <!-- colorbox -->
            <script src="{% static 'js/lib/colorbox/jquery.colorbox.min.js' %}"></script>
        <!-- fullcalendar -->
            <script src="{% static 'js/lib/fullcalendar/fullcalendar.min.js' %}"></script>
        <!-- flot charts -->
            <script src="{% static 'js/lib/flot-charts/jquery.flot.js' %}"></script>
            <script src="{% static 'js/lib/flot-charts/jquery.flot.resize.js' %}"></script>
            <script src="{% static 'js/lib/flot-charts/jquery.flot.pie.js' %}"></script>
            <script src="{% static 'js/lib/flot-charts/jquery.flot.orderBars.js' %}"></script>
            <script src="{% static 'js/lib/flot-charts/jquery.flot.tooltip.js' %}"></script>
            <script src="{% static 'js/lib/flot-charts/jquery.flot.time.js' %}"></script>
        <!-- responsive carousel -->
            <script src="{% static 'js/lib/carousel/plugin.min.js' %}"></script>
        <!-- responsive image grid -->
            <script src="{% static 'js/lib/wookmark/jquery.imagesloaded.min.js' %}"></script>
            <script src="{% static 'js/lib/wookmark/jquery.wookmark.min.js' %}"></script>

            <script src="{% static 'js/pages/beoro_dashboard.js' %}"></script>
    </body>
</html>
